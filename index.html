<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Wizard's Night</title>
  <style>
    :root { --bg:#111; --card:#222; --text:#fff; }
    html,body { height:100%; margin:0; font-family:Arial,Helvetica,sans-serif; background:var(--bg); color:var(--text); }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; box-sizing:border-box; }
    .player {
      width:420px; max-width:92vw;
      background:var(--card); padding:28px; border-radius:14px;
      box-shadow:0 12px 40px rgba(0,0,0,0.6); text-align:center;
    }
    .title { margin:0 0 14px 0; font-size:20px; font-weight:600; }
    audio { width:100%; outline:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="player">
      <h1 class="title">The Wizard's Night</h1>

      <!--
        autoplay (unmuted) — IE에서 동작하는 경우가 많음
        loop — 반복 재생
        controls — 사용자가 재생/일시정지/볼륨 조절 가능
      -->
      <audio id="music" controls autoplay loop playsinline>
        <source src="The-Wizards-Night.mp3" type="audio/mpeg">
        브라우저가 오디오 태그를 지원하지 않습니다.
      </audio>

    </div>
  </div>

  <script>
    // 브라우저가 자동재생을 허용하면 자동으로 재생됨.
    // 일부 최신 브라우저는 음소거되지 않은 자동재생을 차단함(정책).
    // IE에서는 autoplay 속성으로 정상 재생될 가능성이 큽니다.
    (function(){
      var audio = document.getElementById('music');

      // load 후 바로 재생 시도 (IE나 정책이 느슨한 브라우저에 유효)
      window.addEventListener('load', function(){
        try {
          var playPromise = audio.play();
          // 최신 브라우저는 Promise를 반환. 실패하면 catch로 넘어감.
          if (playPromise !== undefined) {
            playPromise.catch(function(err){
              // 자동재생이 차단됨 — 아무 동작 (사용자 클릭으로 재개 가능)
              console.warn('Autoplay blocked by browser policy:', err);
            });
          }
        } catch(e) {
          // 레거시 브라우저(IE)에서는 play()가 바로 동작할 수 있음
          try { audio.play(); } catch(_) {}
        }
      }, false);

      // 만약 자동재생이 차단되면 사용자가 페이지 어딘가 클릭했을 때 재생하게 함
      document.addEventListener('click', function once(){
        if (audio.paused) {
          audio.play().catch(function(){});
        }
        // 클릭 이벤트는 한 번만 처리
        document.removeEventListener('click', once);
      });
    })();
  </script>
</body>
</html>
